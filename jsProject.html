<html>
    <head>
       <title>Log-in Page</title>

    </head>
    
    <body>
        <div id = "header">
            <h1>Your To Do List</h1>
      
        </div>

    
        <h1 id = "loginErrMsg"></h1>

     
        <form id="loginForm">
             
            <fieldset>
                <legend>Log in to Your Account</legend>
            <label class = "title" for="username">Enter Your Username: </label>

            <label class ="title" for="password">Enter Your Password: </label>
            <input type="password" id="password">
            <br>
            <input type="submit" id ="logInButton" value="log In">
            </fieldset>
        </form>

        <script src="js/jsProject.js"></script>
    </body>
</html>
